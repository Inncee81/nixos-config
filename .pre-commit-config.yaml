repos:
- repo: local
  hooks:

  - id: nixfmt
    name: nixfmt
    description: Format Nix code with nixfmt.
    entry: nix run nixpkgs#nixfmt
    language: system
    files: \.nix$
    exclude: |
      (?x)^(
        machines/(HPx|R3600)/configuration.nix|
        machines/.*/hardware-generated.nix
      )$

  - id: nix-linter
    name: nix-linter
    description: Analyze Nix code with nix-linter.
    entry: >
      nix shell nixpkgs#nix-linter --command
        nix-linter -W BetaReduction -W EmptyVariadicParamSet -W UnneededAntiquote
    language: system
    files: \.nix$
    exclude: |
      (?x)^(
        flake.nix|
        machines/.*/hardware-generated.nix
      )$
